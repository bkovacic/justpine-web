<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just Pine</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #d0b03f; /* Background color */
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100% - 40px);
        text-align: center;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #333; /* Dark gray color */
        color: white;
        text-align: center;
        padding: 10px;
    }
    @media (max-width: 600px) {
        .container {
            flex-direction: column;
        }
    }
</style>
</head>
<body>
<div class="container">
    <img src="justpine.png" alt="Just Pine Logo">
</div>
<div class="footer">
    Just Pine d.o.o. - Obrtnicka 9, 10432 Bregana, OIB 123123123123
</div>

</html>
